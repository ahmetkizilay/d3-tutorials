<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twelve Circles</title>
        <style>
@import url(http://fonts.googleapis.com/css?family=PT+Sans);

body {
    background-color: #ddd;
    font-family: 'PT Sans', sans-serif;
}

svg {
    border: 1px solid black;
    background-color: white;
}

circle {
    fill: #999999;
    fill-opacity: 0.8;
    stroke: #4d4d4d;
}

.center-text {
    alignment-baseline: middle;
    text-anchor: middle;
    font: 18px;
    font-weight: bold;
    fill: #4d4d4d;
}
        </style>
        <script src="../libs/d3.v3.min.js"></script>
    </head>
    <body>
        <script>
var width = 400,
    height = 400,
    halfWidth = width * 0.5,
    halfHeight = height * 0.5;

var circleCount = 12;
var bigRadius = 160;
var radius = 20;
var angularIncrement = 2.0 * Math.PI / circleCount;

var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

// let's draw 12 circles around a circle
for(var i = 0; i < circleCount; i += 1) {
    var center_x = halfWidth + bigRadius * Math.cos((i * angularIncrement) - (Math.PI * 0.5));
    var center_y = halfHeight + bigRadius * Math.sin((i * angularIncrement) - (Math.PI * 0.5));

    var group = svg.append("g")
        .attr("transform", "translate(" + center_x + ", " + center_y + ")");

    var circle = group.append("circle")
        .attr("r", radius);

    var text = group.append("text")
        .attr("class", "center-text")
        .text(i == 0 ? 12 : i);
}

        </script>
    </body>
</html>
