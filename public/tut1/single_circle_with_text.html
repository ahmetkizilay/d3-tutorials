<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Single Circle With Text</title>
        <style>
@import url(http://fonts.googleapis.com/css?family=PT+Sans);

body {
    background-color: #ddd;
    font-family: 'PT Sans', sans-serif;
}

svg {
    border: 1px solid black;
    background-color: white;
}

circle {
    fill: #999999;
    fill-opacity: 0.8;
    stroke: #4d4d4d;
}

.center-text {
    alignment-baseline: middle;
    text-anchor: middle;
    font: 18px;
    font-weight: bold;
    fill: #4d4d4d;
}
        </style>
        <script src="../libs/d3.v3.min.js"></script>
    </head>
    <body>
        <script>
var width = 400,
    height = 400,
    halfWidth = width * 0.5,
    halfHeight = height * 0.5;

var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

// let's just draw a circle
var group = svg.append("g")
    .attr("transform", "translate(" + halfWidth + ", " + halfHeight + ")");

group.append("circle")
    .attr("r", 20);

group.append("text")
    .text("A")
    .attr("class", "center-text");

        </script>
    </body>
</html>
