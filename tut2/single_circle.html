<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Single Circle</title>
        <style>
body {
    background-color: #ddd;
}

svg {
    border: 1px solid black;
    background-color: white;
}

circle {
    fill: #999999;
    fill-opacity: 0.8;
    stroke: #4d4d4d;
}

</style>
        <script src="../libs/d3.v3.min.js"></script>
    </head>
    <body>
        <script>
var width = 750,
    height = 400;

var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

var circleRadius = 10;
var circle = svg.append("circle")
    .attr("cx", Math.random() * width - (2*circleRadius))
    .attr("cy", circleRadius)
    .attr("r", circleRadius)
    .transition()
    .duration(2000)
    .attrTween("cy", function (d, i, a) {
        return d3.interpolate(a, height - circleRadius);
    });
        </script>
    </body>
</html>
