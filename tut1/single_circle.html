<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Single Circle</title>
        <style>
body {
    background-color: #ddd;
}

svg {
    border: 1px solid black;
    background-color: white;
}

circle {
    fill: #999999;
    fill-opacity: 0.8;
    stroke: #4d4d4d;
}

        </style>
        <script src="../libs/d3.v3.min.js"></script>
    </head>
    <body>
        <script>
var width = 400,
    height = 400;

var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

// let's just draw a circle
svg.append("circle")
    .attr("cx", width / 2)
    .attr("cy", height / 2)
    .attr("r", 20);
        </script>
    </body>
</html>
